<div class="modal-header">
    <h6 class="modal-title pull-left">{{ formData?.id ? 'Edit User' : 'Add New User' }}</h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="requestForm" name="requestForm" (ngSubmit)="onFormSubmit()" role="form" id="requestForm">
        <!-- <p>{{ requestForm.value | json }}</p> -->
        <div class="row">
            <div class="form-group col-md-6">
                <label>firstName</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name"
                    ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.firstName && form.firstName.invalid && form.firstName.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>lastName</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name"
                    ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.lastName && form.lastName.invalid && form.lastName.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>Mail</label>
                <input type="email" class="form-control" formControlName="emailAddress" placeholder="emailAddress"
                    ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.emailAddress && form.emailAddress.invalid && form.emailAddress.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>Country</label>
                <input type="text" class="form-control" formControlName="country" placeholder="country" ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.country && form.country.invalid && form.country.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>State</label>
                <input type="text" class="form-control" formControlName="state" placeholder="state" ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.state && form.state.invalid && form.state.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>Branch</label>
                <input type="text" class="form-control" formControlName="branch" placeholder="state" ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.branch && form.branch.invalid && form.branch.touched">Required</small>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">
        Close
    </button>
    <button [disabled]="requestForm.invalid" type="submit" form="requestForm" class="btn btn-success">
        Save changes
    </button>
</div>
