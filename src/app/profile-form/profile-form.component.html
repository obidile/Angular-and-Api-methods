<div class="modal-header">
    <h6 class="modal-title pull-left">{{ formData?.id ? 'Edit User' : 'Add New User' }}</h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="requestForm" name="requestForm" (ngSubmit)="onFormSubmit()" role="form" id="requestForm">
        <div class="row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter Firstname"
                    ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.firstName && form.firstName.invalid && form.firstName.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Lastname" />
                <small class="text-danger"
                    *ngIf="form.lastName && form.lastName.invalid && form.lastName.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>Mail</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Mail" />
                <small class="text-danger"
                    *ngIf="form.email && form.email.invalid && form.email.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>Phone-No</label>
                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="phoneNumber" />
                <small class="text-danger"
                    *ngIf="form.phoneNumber && form.phoneNumber.invalid && form.phoneNumber.touched">Required</small>
            </div>
            <div class="form-group col-md-6">
                <label>DOB</label>
                <input type="text" class="form-control" formControlName="dateOfBirth" placeholder="dateOfBirth" />
                <small class="text-danger"
                    *ngIf="form.dateOfBirth && form.dateOfBirth.invalid && form.dateOfBirth.touched">Required</small>
            </div>
            <!-- <div class="form-group col-md-6">
                <label>Time</label>
                <input type="time" class="form-control" formControlName="createdAt" placeholder="createdAt"
                    ngbAutofocus />
                <small class="text-danger"
                    *ngIf="form.createdAt && form.createdAt.invalid && form.createdAt.touched">Required</small>
            </div> -->
            <div class="form-group col-md-6">
                <label>Gender</label>
                <select type="text" class="form-control" formControlName="gender" placeholder="gender">
                    <option value="">--Choose One--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <small class="text-danger"
                    *ngIf="form.gender && form.gender.invalid && form.gender.touched">Required</small>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">
        Close
    </button>
    <button [disabled]="requestForm.invalid" type="submit" form="requestForm" class="btn btn-success">
        Save changes
    </button>
</div>
