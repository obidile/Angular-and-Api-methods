<div class="col-sm-7">
    <button type="button" (click)="openForm()" class="btn btn-secondary">Add New User</button>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>FulltName</th>
                <th>email</th>
                <th>phoneNumber</th>
                <th>gender</th>
                <th>dateOfBirth</th>
                <th>createdAt</th>
                <th>Command</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataList; let i = index">
                <th>{{i + 1}}</th>
                <td><a [routerLink]="['/profile/', item.id]">{{item.firstName}} {{item.lastName}}</a></td>
                <th>{{item.email}}</th>
                <td>{{item.phoneNumber}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.dateOfBirth | date:'dd-MMM-yyyy'}}</td>
                <td>{{item.createdAt | date:"HH:mm"}}</td>
                <td>
                    <a href="javascript:void(0)" class="settings" ngbTooltip="Edit" (click)="openForm(item)">
                        Edit
                    </a>
                    <a href="#" class="delete" ngbTooltip="Delete" (click)="deleteRow(item)">Del</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
