<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <button type="button" (click)="openForm()" class="btn btn-secondary"><i class="material-icons">
                                &#xE147;</i> <span>Add New User</span></button>
                        <!-- <button type="button" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i>
                            <span>Export to Excel</span></button> -->
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-7">
                    <input type="search" class="form-control" (keyup)="filter($event)"
                        placeholder="Search by name, email phone number or gender" />
                </div>
                <div class="col-md-5">
                    <!-- <button type="button" (click)="filter()" class="btn btn-primary">Search</button> -->
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>FullName</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>Mail</th>
                        <th>Phone-No</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList; let i = index;">
                        <td>{{i+1}}</td>
                        <td><a routerLink="/user-detail/', item.id">{{item.firstName}} {{item.lastName}}</a></td>
                        <!-- <td>{{item.dateOfBirth | date:'dd-MMM-yyyy'}}</td> -->
                        <td>{{item.gender}}</td>
                        <td>{{item.emailAddress}}</td>
                        <td>{{item.phoneNumber}}</td>
                        <td><span class="status text-{{item.isActive ? 'success' : 'danger'}}">&bull;</span>
                            {{item.isActive ? 'Active' : 'Inactive'}}
                        </td>
                        <td>
                            <a href="javascript:void(0)" class="settings" ngbTooltip="Edit" (click)="openForm(item)"><i
                                    class="material-icons">&#xE8B8;</i></a>
                            <a href="#" class="delete" ngbTooltip="Delete" (click)="deleteRow(item)"><i
                                    class="material-icons">&#xE5C9;</i></a>
                        </td>
                    </tr>
                    <tr *ngIf="!userList?.length">
                        <td colspan="9 ">No record was found</td>
                    </tr>
                </tbody>
            </table>
